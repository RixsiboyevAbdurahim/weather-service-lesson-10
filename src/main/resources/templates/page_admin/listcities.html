<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>List Cities</title>
    <link th:replace="~{fragment/fragment :: css}">
</head>
<body class="text-center">
<nav th:replace="~{fragment/fragment :: navbar}"></nav>
<h1>List Cities</h1>
<a class="btn btn-secondary" th:href="@{/addcity}">Add new City</a>
<hr>
<table class="table">
    <tr>
        <th>City Name</th>
        <th>Update</th>
        <th>City Details</th>
    </tr>
    <th:block>
        <tr th:each="city : ${cities}">
            <td th:text="${city.getName()}"></td>
            <td>
                <form action="/getweather" method="post">
                    <input type="hidden" name="cityId" th:value="${city.getId()}">
                    <button type="submit">Information</button>
                </form>
            </td>
            <td>
                <form action="/weather" method="post">
                    <input type="hidden" name="cityId" th:value="${city.getId()}">
                    <button type="submit">Writing weather information</button>
                </form>
            </td>
        </tr>
    </th:block>
</table>
<hr>
<a class="btn btn-primary" th:href="@{/admin}">Admin Page</a>
<a class="btn btn-danger" th:href="@{/}">Home Page</a><br>
</body>
</html>
